{% extends 'portfolio/base.html' %}

{% block content %}
Here are my blogs
<h2>I have written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
{% for blog in blogs %}
<br />
<a href="{% url 'blog:detail' blog.id %}" <h2>{{ blog.title }}</h2></a>
<h2>{{ blog.blog_date|date:'M d Y'|upper }}</h2>
<h2>{{ blog.description|safe|truncatechars:100 }}</h2>

{% endfor %}
{% endblock %}
